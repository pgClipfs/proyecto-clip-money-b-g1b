<div class="container">
  <div class="segment">
  <div class="register-img">
    <img class="logo"  src="https://www.flaticon.es/svg/static/icons/svg/2506/2506463.svg" alt="logo Bitcoin"/>
    <h1 class="page-title">Completá tus datos</h1>
   </div>

      <form id="register-form" class="form" >

          <input type="text" [(ngModel)]="selectedUsuario.nombre" name="Nombre" placeholder="Nombre" class="form-control" required>

          <input type="text" [(ngModel)]="selectedUsuario.apellido" name="Apellido" placeholder="Apellido" class="form-control" required>

          <input type="text" [(ngModel)]="selectedUsuario.dni" name="Dni" placeholder="Nº DNI" maxlength="8" class="form-control" pattern= "[0-9]" required>

          <input type="date" [(ngModel)]="selectedUsuario.fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de Nacimiento" class="form-control" required>

          <input type="text" [(ngModel)]="selectedUsuario.cuil_cuit" name="Cuil_Cuit" placeholder="Cuil-Cuit" maxlength="11" class="form-control" required>

          <button class="btn btn-primary mt-3" (click)="onSubmit(selectedUsuario)">Enviar</button>

      </form>

    </div>
    </div>
