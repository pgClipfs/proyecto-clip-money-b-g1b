<div class="container">
  <h1 class="page-title">Completá tus datos</h1>
  <form id="register-form" class="form">
    <div class="form-myaccount">
      <div class="segment-myaccount">
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.nombre" name="Nombre" placeholder="Nombre"
            class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.apellido" name="Apellido" placeholder="Apellido"
            class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.dni" name="Dni" placeholder="Nº DNI" maxlength="8"
            class="form-control" pattern="[0-9]" required>
        </div>
        <div class="form-group">
          <label for="frente-dni">Selecciona el género con el que te identificas</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="selectedUsuario.genero" name="gender" id="female"
              value="female" />
            <label class="form-check-label" for="female">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="selectedUsuario.genero" name="gender" id="male"
              value="male">
            <label class="form-check-label" for="male">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="selectedUsuario.genero" name="gender" id="others"
              value="others">
            <label class="form-check-label" for="others">
              Otro
            </label>
          </div>
        </div>
        <div class="form-group">
          <input type="date" [(ngModel)]="selectedUsuario.fechaNacimiento" name="fechaNacimiento"
            placeholder="Fecha de Nacimiento" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.cuil_cuit" name="Cuil_Cuit" placeholder="Cuil-Cuit"
            maxlength="11" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" name="telefono"
            placeholder="Numero de telefono"  [(ngModel)]="selectedUsuario.telefono"class="form-control" required>
        </div>
      </div>
    
      <div class="segment-myaccount">
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.calle" name="calle" placeholder="Calle" class="form-control"
            required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.numero_de_calle" name="numero_de_calle"
            placeholder="Numero de Calle" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.barrio" name="barrio" placeholder="Barrio"
            class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.codigo_postal" name="codigo_postal"
            placeholder="Codigo Postal" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="selectedUsuario.ciudad" name="ciudad" placeholder="Ciudad"
            class="form-control" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary mt-3" (click)="onSubmit(selectedUsuario)">Enviar</button>
        </div>
      </div>
    </div>
  </form>
</div>
